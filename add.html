<!DOCTYPE html>
<html>
<head>
  <title>ATrL Trade Entry</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body>
  <h2>Add New Trade</h2>
  <form id="tradeForm">
    <label>Round Number:
      <input type="number" name="RoundNumber" id="roundNumber" readonly>
    </label><br><br>
  
    <div id="playerList">
      <strong>Select Player:</strong><br>
      <!-- Player radio buttons will go here -->
    </div><br>

    <div id="playerInfo" style="display:none;">
      <p><strong>Queue Number:</strong> <span id="queueNumberDisplay"></span></p>
      <p><strong>Wallet Balance:</strong> ₹<span id="walletDisplay"></span></p>
    </div>
    
  
    <div id="walletSummary" style="margin-top: 20px; font-size: 18px; display: none;">
    </div>
    
  
    <label>Scrip:
      <input type="text" name="Scrip" required>
    </label><br><br>
  
<div>
  <strong>Position Type:</strong>
  <div class="radio-group">
    <label class="radio-wrapper">
      <input type="radio" name="PositionType" value="Long" checked>
      <span class="radio-button">Long 📈</span>
    </label>
    <label class="radio-wrapper">
      <input type="radio" name="PositionType" value="Short">
      <span class="radio-button">Short 📉</span>
    </label>
  </div>
</div><br>

  
    <label>Stop Loss:
      <input type="number" name="StopLoss" step="0.01">
    </label><br><br>
  
    <label>Quantity:
      <input type="number" name="Qty" id="qtyInput" required>
    </label><br><br>
  
    <label>Entry Price:
      <input type="number" name="EntryPrice" id="entryPriceInput" required step="0.01">
    </label><br><br>
  
    <p><strong>Estimated Trade Total:</strong> ₹<span id="estimatedTotal">0</span></p><br>
  
    <!-- <label>
      <input type="checkbox" name="TeammatePulled" value="TRUE">
      Teammate Pulled?
    </label><br><br> -->
  
    <button type="submit">Submit Trade</button>
  </form>
  
  <p id="submitStatus"></p>
  

  <p id="submitStatus"></p>

<div class="navbar">
        <a href="index.html">🏠</a>
        <a href="standings.html">📊</a>
        <a href="team-single.html">👥</a>
        <a href="overall.html">🎯</a>
        <a href="add.html" class="plus-button">➕</a>
    </div>
  
  
  <!-- Include Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  

  <script src="add.js"></script>
</body>
</html>
