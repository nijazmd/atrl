<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>ATrL ‚Äì Add Trade</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script>window.APP_SCRIPT_ENDPOINT = "YOUR_APPS_SCRIPT_EXEC_URL";</script>
</head>
<body class="app app-add">

  <!-- Header with league chips -->
  <header class="app-header">
    <div class="league-chips" id="league-chips"></div>
    <div class="round-banner" id="round-banner"><!-- Round #: X ‚Ä¢ Budget: Y --></div>
    <div class="chip-row" id="tag-filter"></div>

  </header>

  <!-- Main form -->
  <main class="main">
    <section class="card">
      <div class="card-header">
        <h1 class="card-title">‚ûï Add New Position</h1>
      </div>

      <div class="card-body">
        <!-- Player select (Next 5) -->
        <div class="input-row">
          <label class="label">Player</label>
          <div class="chip-group" id="player-chips"><!-- chips injected: Name (risk) --></div>
        </div>

        <div class="grid-2">
          <div class="input-row">
            <label class="label">Side</label>
            <div class="chip-group" id="side-chips">
              <button type="button" class="chip" data-side="Long">Long</button>
              <button type="button" class="chip" data-side="Short">Short</button>
            </div>
            <!-- Tags (multi-select) -->
            <div class="chip-row" id="tags-chips"></div>
          </div>
          <div class="input-row">
            <label class="label">Scrip</label>
            <input class="input js-autofocus" id="scrip-input" list="scrip-list" type="text" placeholder="Type to search‚Ä¶" autocomplete="off">
            <datalist id="scrip-list"></datalist>
          </div>
        </div>

        <div class="grid-3">
          <div class="input-row">
            <label class="label">Entry</label>
            <div class="input-stepper">
              <button type="button" data-step="-1">‚àí</button>
              <input id="entry" type="text" inputmode="decimal" step="any" placeholder="0.00">
              <button type="button" data-step="+1">+</button>
            </div>
          </div>
          <div class="input-row">
            <label class="label">Qty</label>
            <div class="input-stepper">
              <button type="button" data-step="-1">‚àí</button>
              <input id="qty" type="text" inputmode="decimal" step="any" placeholder="0">
              <button type="button" data-step="+1">+</button>
            </div>
          </div>
          <div class="input-row">
            <label class="label">Total</label>
            <div class="input-stepper">
              <button type="button" data-step="-1">‚àí</button>
              <input id="total" type="text" inputmode="decimal" step="any" placeholder="0.00">
              <button type="button" data-step="+1">+</button>
            </div>
          </div>
        </div>

        <div class="grid-2">
          <div class="input-row">
            <label class="label">SL</label>
            <div class="input-stepper">
              <button type="button" data-step="-1">‚àí</button>
              <input id="sl" type="text" inputmode="decimal" step="any" placeholder="0.00">
              <button type="button" data-step="+1">+</button>
            </div>
          </div>
          <div class="input-row">
            <label class="label">TP</label>
            <div class="input-stepper">
              <button type="button" data-step="-1">‚àí</button>
              <input id="tp" type="text" inputmode="decimal" step="any" placeholder="0.00">
              <button type="button" data-step="+1">+</button>
            </div>
          </div>
          <div class="input-row">
            <label class="label">R:R</label>
            <div class="stat"><span class="stat-value" id="rr-view">‚Äî</span></div>
          </div>
        </div>

        <div class="action-row">
          <button id="submit-btn" class="btn-primary">Create</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Bottom emoji nav -->
  <nav class="bottom-nav">
    <a href="index.html" class="nav-item" aria-label="Home">üè†</a>
    <a href="standings.html" class="nav-item" aria-label="Standings">üìä</a>
    <a href="scrips.html" class="nav-item" aria-label="Scrips">üßæ</a>
    <a href="wallet.html" class="nav-item" aria-label="Wallet">üíº</a>
    <a href="add.html" class="nav-item nav-item--active" aria-label="Add">‚ûï</a>
  </nav>

  <script src="assets/js/api.js?v=4"></script>
  <script src="assets/js/schema.js?v=4"></script>
  <script src="assets/js/compute.js?v=4"></script>
  <script src="assets/js/ui.js?v=4"></script>
  <script src="assets/js/format.js?v=4"></script>
  <script src="assets/js/state.js?v=4"></script>
  <script src="assets/js/add.js?v=4"></script>
</body>
</html>
