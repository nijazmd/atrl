<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ATrL – Scrip</title>
  <link rel="stylesheet" href="./assets/css/style.css?v=7">
</head>
<body class="app app-scrip-single">

  <header class="app-header">
    <!-- Search -->
    <div class="scrips-toolbar">
      <input id="scrip-search" class="input" type="search" placeholder="Search scrip…" list="scrips-datalist" autocomplete="off">
      <datalist id="scrips-datalist"></datalist>
    </div>

    <!-- Top chips -->
    <div class="chip-row" id="scrip-chips"></div>

    <!-- Title -->
    <div class="scrip-title" id="scrip-title">Scrip</div>
  </header>

  <main class="main">
    <!-- Totals -->
    <section class="card">
      <div class="card-header"><h2 class="card-title">Overview</h2></div>
      <div class="card-body">
        <div class="stats-grid" id="totals-stats">
          <!-- TT, W, L, W%, PnL, PnL% -->
        </div>
      </div>
    </section>

    <!-- Trade-type stats -->
    <section class="card">
      <div class="card-header"><h2 class="card-title">Trade Type</h2></div>
      <div class="card-body" id="side-stats">
        <!-- Long/Short blocks -->
      </div>
    </section>

    <!-- History as cards -->
    <section class="card">
      <div class="card-header"><h2 class="card-title">Trade History</h2></div>
      <div class="card-body" id="history"></div>
    </section>
  </main>

  <nav class="bottom-nav">
    <a href="index.html" class="nav-item" aria-label="Home">🏠</a>
    <a href="standings.html" class="nav-item" aria-label="Standings">📊</a>
    <a href="scrips.html" class="nav-item" aria-label="Scrips">🧾</a>
    <a href="wallet.html" class="nav-item" aria-label="Wallet">💼</a>
    <a href="add.html" class="nav-item" aria-label="Add">➕</a>
  </nav>

  <script src="./assets/js/api.js?v=7"></script>
  <script src="./assets/js/format.js?v=7"></script>
  <script src="./assets/js/state.js?v=7"></script>
  <script src="./assets/js/scrip-single.js?v=7"></script>
</body>
</html>
