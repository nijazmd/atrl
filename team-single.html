<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2 id="teamName">Team Name</h2>

  <div class="card-grid">
    <h3>Team Summary</h3>
    <div class="card">Total PnL: ₹<span id="teamPnL"></span></div>
    <div class="card">Total Trades: <span id="teamTrades"></span></div>
    <div class="card">Wins: <span id="teamWins"></span></div>
    <div class="card">Losses: <span id="teamLosses"></span></div>
    <div class="card">Win %: <span id="teamWinRate"></span>%</div>
  </div>

  <div class="card">
    <h3>Players in Team</h3>
    <div id="playersList">
      <!-- Players will be listed here -->
    </div>
  </div>

  <div class="navbar">
    <a href="index.html">🏠</a>
    <a href="standings.html">📊</a>
    <a href="add.html" class="plus-button">➕</a>
  </div>

  <script src="team-single.js"></script>
</body>
</html>
